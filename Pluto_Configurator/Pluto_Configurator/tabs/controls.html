<div class="tab-controls">
    <div class="content_wrapper initialstyle">
        <!-- should be the first DIV on each tab -->
        <div class="cf_column full spacerbottom">
            <div class="tab_title" i18n="tabControls"></div>
            <div class="cf_doc_version_bt">
                <a id="button-documentation" href="https://github.com/cleanflight/cleanflight/releases"
                   target="_blank"></a>
            </div>
        </div>

        <div class="battery_info">
            <b>
                <div class="battery_label" i18n="initialSetupBattery"></div>
            </b>
            <div class="bat-voltage">0 V</div>
            <b>
                <div class="drawn_label" i18n="initialSetupDrawn"></div>
            </b>
            <div class="bat-mah-drawn">0 mAh</div>
        </div>

        <div class="modelwrapper"></div>

        <div class="cf_column threefourth_left">
            <div class="spacer_right">
                <div class="model-and-info">
                    <div id="interactive_block">
                        <div id="canvas_wrapper">
                            <canvas id="canvas"></canvas>
                            <div class="attitude_info">
                                <dl>
                                    <dt>Heading:</dt>
                                    <dd class="heading">&nbsp;</dd>
                                    <dt>Pitch:</dt>
                                    <dd class="pitch">&nbsp;</dd>
                                    <dt>Roll:</dt>
                                    <dd class="roll">&nbsp;</dd>
                                </dl>
                            </div>
                        </div>
                        <a class="reset" href="#" i18n="initialControlsButtonResetZaxis"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="cf_column fourth">

            <div class="spacer_left">
                <div class="gui_box grey" align="left">
                    <div class="gui_box_titlebar" align="left">
                        <p id="ControlsStatus"><b>( Active )</b></p>
                        <div class="spacer_box_title" i18n="controlsEnableHead"></div>
                    </div>
                    <div class="spacer_box" id="activeControls">

                        <div class="insert">
                            <label> <input type="number" name="roll" min="-20" max="20" value="0"/> <span
                                    i18n="controlsRoll"></span>
                            </label>
                        </div>
                        <div class="insert">
                            <label> <input type="number" name="pitch" min="-20" max="20" value="0"/> <span
                                    i18n="controlsPitch"></span>
                            </label>
                        </div>
                        <div class="insert">
                            <label> <input type="number" name="throttle" min="0" max="100" value="50"/> <span
                                    i18n="controlsThrottle"></span>
                            </label>
                        </div>
                        <div class="insert">
                            <label> <input type="number" name="yaw" min="-100" max="100" value="0"/> <span
                                    i18n="controlsYaw"></span>
                            </label>
                        </div>
                        <div class="insert">
                            <label> <input type="button" id="aux1" value="AUX-1"/> <span
                                    i18n="controlsAux1"></span>
                            </label>
                        </div>
                        <div class="insert">
                            <label> <input type="button" id="aux2" value="AUX-2"/> <span
                                    i18n="controlsAux2"></span>
                            </label>
                        </div>
                        <div class="insert">
                            <label> <input type="button" id="aux3" value="AUX-3"/> <span
                                    i18n="controlsAux3"></span>
                            </label>
                        </div>
                        <div class="insert">
                            <label> <input type="button" id="arm" class="arm" value="DISARMED"/> <span
                                    i18n="controlsAux4"></span>
                            </label>
                        </div>
                        <h3><code id="statusField">NO-STATUS</code></h3>
                        <div id="listener"></div>
                    </div>
                </div>

            </div>

        </div>

        <div class="clear-both"></div>
        <div class="gamepad" id="activeGP">
            <p id="GPStatus"><b>( Active )</b></p>
            <p i18n="gamepadNotice"></p>
            <pre><input id="enableGamepad" class="togglemedium" type="checkbox"/>ENABLE GAMEPAD   <h4 id="armField"
                                                                                                      value="GAMEPAD DISARMED">Gamepad Status</h4></pre>
        </div>
        <div class="logOption">
            <div class="labelLogOption">
                <b>Logging Options :</b>
            </div>
            <div class="properties">
                <dl>
                    <dt>
                        <label><input type="checkbox" name="MSP_RAW_IMU"/> MSP_RAW_IMU</label>
                    </dt>
                    <dd>9 columns (accel[x, y, z], gyro[x, y, z], mag[x, y, z])</dd>
                    <dt>
                        <label><input type="checkbox" name="MSP_ATTITUDE"/> MSP_ATTITUDE</label>
                    </dt>
                    <dd>3 columns (x, y, z)</dd>
                    <dt>
                        <label><input type="checkbox" name="MSP_ALTITUDE"/> MSP_ALTITUDE</label>
                    </dt>
                    <dd>one column</dd>
                    <dt>
                        <label><input type="checkbox" name="MSP_RAW_GPS"/> MSP_RAW_GPS</label>
                    </dt>
                    <dd>7 columns</dd>
                    <dt>
                        <label><input type="checkbox" name="MSP_ANALOG"/> MSP_ANALOG</label>
                    </dt>
                    <dd>4 columns</dd>
                    <dt>
                        <label><input type="checkbox" name="MSP_RC"/> MSP_RC</label>
                    </dt>
                    <dd>8 columns by default</dd>
                    <dt>
                        <label><input type="checkbox" name="MSP_MOTOR"/> MSP_MOTOR</label>
                    </dt>
                    <dd>8 columns by default</dd>
                    <dt>
                        <label><input type="checkbox" name="MSP_DEBUG"/> MSP_DEBUG</label>
                    </dt>
                    <dd>4 columns</dd>
                </dl>
            </div>
            <select class="speed" name="speed">
                <option value="10">10 ms</option>
                <option value="20">20 ms</option>
                <option value="30">30 ms</option>
                <option value="40">40 ms</option>
                <option value="50">50 ms</option>
                <option value="100" selected="selected">100 ms</option>
                <option value="250">250 ms</option>
                <option value="500">500 ms</option>
                <option value="1000">1000 ms</option>
                <option value="2000">2000 ms</option>
                <option value="5000">5000 ms</option>
            </select>
            <div class="info">
                <dl>
                    <dt i18n="loggingSamplesSaved"></dt>
                    <dd class="samples">0</dd>
                    <dt i18n="loggingLogSize"></dt>
                    <dd class="size">0 Bytes</dd>
                </dl>
            </div>
            <div class="content_toolbar">
                <div class="btn logging_btn">
                    <a class="logging" href="#" i18n="loggingStart"></a>
                </div>
                <div class="btn file_btn">
                    <a class="log_file" href="#" i18n="loggingButtonLogFile"></a>
                </div>
            </div>
        </div>
    </div>
</div>
